<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css.map"
      xmlns="http://www.w3.org/1999/html">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" id="main-container">
  <h3>Liste des categories</h3>
  <button class="btn btn-xs btn-outline btn-primary">PDF&EXEL</button>

  <div class="row">
    <div *ngFor="let categorie of categories" class="col-md-3">
      <div class="ibox">
        <div class="ibox-content product-box">
          <div class="product-imitation">
            {{categorie?.name}}

          </div>
          <div class="product-desc">
                    <span class="product-price">


                    </span>
            <small class="text-muted"></small>
            <div id ="container-produits"    >
              <div class="col-md-3">
                <div class="ibox">
                  <nav class="nav">
                    <a routerLink="/produits" >
                      Produits

                    </a>
                  </nav>
                </div>
                <div class="ibox">

                </div>
              </div>


            </div>

            <div class="small m-t-xs">

            </div>
            <div class="m-t text-righ">

              <a (click)="onOpenModal(categorie,'add')"
                 class="btn btn-xs btn-outline btn-primary"
                 data-bs-toggle="modal" data-bs-target="#addCategorieModal">Ajouter <i
                class="fa fa-long-arrow-right"></i> </a>
            </div>
            <div class="m-t text-righ">

              <a (click)="onOpenModal(categorie,'delete')" class="btn btn-xs btn-outline btn-primary"
                 data-bs-toggle="modal" data-bs-target="#deleteCategorieModal">Supprimer <i
                class="fa fa-long-arrow-right"></i> </a>
            </div>
            <div class="m-t text-righ">

              <a (click)="onOpenModal(categorie,'update')" class="btn btn-xs btn-outline btn-primary"
                 data-bs-toggle="modal" data-bs-target="#updateCategorieModal">MAJ <i
                class="fa fa-long-arrow-right"></i> </a>
            </div>


          </div>
        </div>
      </div>

    </div>


  </div>
  <router-outlet></router-outlet>

</div>


<!-- Modal -->
<div class="modal fade" id="addCategorieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addForm"  (ngSubmit)="onAddCategorie()">
          <div class="form-group">
            <label >Nom</label>
            <input type="text"  formControlName="name"  class="form-control" id="name" >
          </div>
          <div class="form-group">
            <label >Quantite</label>
            <input type="text"  formControlName="Qte"  class="form-control" id="qte" >
          </div>
          <div class="form-group">
            <label >Date creation</label>
            <input type="text"  formControlName="Date_creation"  class="form-control" id="date_creation"
                   >
          </div>
          <div class="form-group">
            <label >Date modification</label>
            <input type="text" formControlName="Date_mmodif"  class="form-control" id="date_mmodif"
            >
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button  type="submit" [disabled]="addForm.invalid" name="addbutton" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="deleteCategorieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLab">Supprimer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Vous voulez vraiment faire la suppression?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button
          (click)="onDeleteCategorie(deleteCategorie.id)"
          type="button" class="btn btn-primary">Supprimer
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="updateCategorieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabe">MAJ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form  >
          <div class="form-group">
            <div id="id">
            </div>
            <label >Nom</label>
            <input type="text"  formControlName="name"  class="form-control"  >
          </div>
          <div class="form-group">
            <label >Quantite</label>
            <input type="text"  formControlName="Qte"  class="form-control"  >
          </div>
          <div class="form-group">
            <label >Date creation</label>
            <input type="text"  formControlName="Date_creation"  class="form-control"
                   >
          </div>
          <div class="form-group">
            <label >Date modification</label>
            <input type="text" formControlName="Date_mmodif"  class="form-control"
                   >
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            <button  type="save"  name="addbutton" class="btn btn-primary">MAJ</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
